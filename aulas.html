
<!doctype html>

    <div class="card">
      <h3>Cronograma de Alfabetização (semana)</h3>

        <tr><td style="padding:8px">Quinta</td><td style="padding:8px">Matemática básica</td><td style="padding:8px">11:00 - 12:00</td></tr>
        <tr><td style="padding:8px">Sexta</td><td style="padding:8px">Revisão e exercícios</td><td style="padding:8px">09:00 - 10:00</td></tr>
      </table>
      <div style="margin-top:12px"><button class="btn" onclick="alert('Inscrição feita (simulação)')">Inscrever-se nesta semana</button></div>
    </div>
  </main>
