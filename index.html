
<!doctype html>
<html lang="pt-BR">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Educa Acessível — Login</title>
<link rel="stylesheet" href="style.css"></head>
<body>
  <header class="header">
    <div class="logo">
      <div class="logo-circle">EA</div>
      <div class="site-title">EDUCAACESSÍVEL</div>
    </div>
    <div class="header-actions">
      <a class="link" href="dashboard.html">Entrar no Dashboard</a>
    </div>
  </header>

  <main class="container">
    <div style="max-width:520px;margin:20px auto;background:var(--card);padding:28px;border-radius:16px;">
      <h2 style="color:var(--gold);margin-top:0">Login do Responsável</h2>
      <p class="small">Use o e-mail cadastrado pelo responsável.</p>
      <form onsubmit="event.preventDefault(); localStorage.setItem('userName',document.getElementById('email').value); window.location.href='dashboard.html'">
        <input id="email" type="email" placeholder="seunome@gmail.com" style="width:100%;padding:12px;border-radius:10px;border:none;margin-top:10px">
        <input id="senha" type="password" placeholder="Senha" style="width:100%;padding:12px;border-radius:10px;border:none;margin-top:10px">
        <div style="display:flex;gap:10px;margin-top:14px">
          <button class="btn" type="submit">Entrar</button>
          <button class="btn" type="button" onclick="alert('Simulação: instruções de recuperação enviadas por e-mail')">Esqueci a senha</button>
        </div>
      </form>
      <p class="small" style="margin-top:12px">Ainda não tem conta? <a class="link" href="dashboard.html">Criar (simulação)</a></p>
    </div>
  </main>
</body>
</html>
